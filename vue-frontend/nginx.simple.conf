server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # API 代理到后端服务（使用环境变量）
    location /api/ {
        # 使用环境变量配置后端地址，如果未设置则返回友好错误
        set $backend_host "${BACKEND_HOST:backend}";
        set $backend_port "${BACKEND_PORT:8080}";
        
        # 如果后端服务不可用，返回友好错误信息
        proxy_pass http://$backend_host:$backend_port/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 错误处理
        proxy_intercept_errors on;
        error_page 502 503 504 = @api_fallback;
        
        # CORS 头部
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # API 服务不可用时的回退处理
    location @api_fallback {
        add_header Content-Type application/json;
        return 503 '{"error": "Backend service temporarily unavailable", "message": "Please try again later", "status": 503}';
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
